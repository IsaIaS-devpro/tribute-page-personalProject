       <ul>
         <li>He was born in 	18 de september de 1951 
Detroit, Michigan, USA</li><br>
         <li>Foi diretor do Departamento de Neurocirurgia Pediátrica do Hospital Johns Hopkins de 1984 a 2013</li><br>
         <li>Como pioneiro, em 1987, Dr. Carson entrou para a história da medicina ao separar gêmeos siameses unidos pela cabeça, um procedimento que levou cinco meses de planejamento, 22 horas na execução, e mais 4 horas de descanso para falar sobre a cirurgia para a imprensa, envolvendo 50 médicos, enfermeiros e técnicos</li><br>
         <li>Em maio de 2015, anunciou sua participação nas primárias da eleição presidencial de 2016 pelo Partido Republicano. Contudo, em março de 2016 suspendeu sua campanha e, em seguida, anunciou seu apoio à candidatura de Donald Trump.</li><br>
         <li>Foi nomeado secretário do Departamento de Habitação e Desenvolvimento Urbano dos Estados Unidos[6] pelo presidente Donald Trump, indicação que foi aprovada pelo Senado americano em 2 de março de 2017.</li><br>
         </ul>
